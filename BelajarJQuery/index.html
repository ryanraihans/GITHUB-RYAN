<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ingin pergi kemana ?</h1>
    <ul id="destinations">
        <li>Bandung</li>
        <li>Jakarta</li>
            <ul>
                <li>Jakarta Pusat</li>
                <li>Jakarta Utara</li>
                <li class="promo">Jakarta Selatan</li>
                <li>Jakarta Barat</li>
                <li>Jakarta Timur</li>
            </ul>
        <li>Surabaya</li>
        <li>Bali</li>
    </ul>
    <button>Aksi</button>
    <br>
    <ul class="lokasi">
        <li>Padang</li>
        <li>Mangdu</li>
        <li>Bandung</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function()
    {
      $("button").click(function()
      {
        $("#destinations  > li").css("background-color", "yellow");
        $(".promo, #france").css("background-color", "yellow");
      });

      var jogja = $('<li>Jogja</li>');
      var bali = $('<li>bali</li>');

      $('.lokasi').prepend(jogja);
      $('.lokasi').append(bali);
    });
    </script> 
</body>
</html>
